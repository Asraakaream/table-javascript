<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <link rel="stylesheet" href="style.css"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form class="form-container" onsubmit=" return validate()">
        <p id="error"> </p>
        <h3>Login</h3>
        <div class="form-grp">
            <label for="username">UserName</label>
            <input type="text" name="username" placeholder="Username" id="user">
            <i class="fa fa-times u_times"></i>
            <i class="fa fa-check u_check"></i>
        </div>
        <div class="form-grp">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" id="pass">
            <i class="fa fa-times p_times"></i>
            <i class="fa fa-check p_check"></i>
        </div>
        <div class="form-grp">
            <button>
             <a href="table.html " >Login </a>
            </button>
            
        </div>
 
            



    </form>
    <script src="login.js">
    </script>
</body>
</html>
